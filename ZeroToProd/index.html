<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TailwindCSS Kickstart Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/tailwind.css">
    </head>
    <body class="bg-gray-100">
        <header>
            <h1 class="w-64 h-24 pt-2 m-auto mt-4 text-4xl font-thin tracking-wide text-center text-red-400 rounded-lg shadow-2xl bg-red-50 animate-pulse ">
                Geometric shapes
            </h1>
        </header>
        <main class="flex">
            <div class="w-24 h-24 mx-auto my-16 bg-green-300 rounded-t-full rounded-l-full shadow-2xl animate-none">
            </div>
            <div class="w-24 h-24 mx-auto my-16 bg-indigo-500 rounded-l-sm rounded-r-full shadow-2xl animate-spin">
            </div>
            <div class="w-24 h-24 mx-auto my-16 bg-yellow-400 rounded-tl-full shadow-2xl animate-bounce">
            </div>
            <div class="w-64 h-32 mx-auto my-16 transform bg-gray-200 border-2 border-solid shadow-2xl hover:-translate-y-4">
            </div>
            <div class="w-40 h-40 mx-auto my-16 border-l shadow-2xl from-red-200 bg-gradient-to-br to-purple-500">
            </div>
            <div class="w-24 h-24 mx-auto my-16 shadow-2xl from-indigo-300 to-red-700 bg-gradient-to-b bg-opacity-80 rounded-3xl hover:bg-red-100">
            </div>
            <div class="mx-auto my-16 shadow-2xl c-triangle-up">
            </div>
        </main>
        <script src="" async defer></script>
    </body>
</html>
